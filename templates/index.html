    <div class="container">

    <script>
        const socket = io();
        let danmakuCount = 0;
        const maxDanmaku = 20;

        // Socket.IO äº‹ä»¶
        socket.on('connect', () => {
            console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨');
        });

        socket.on('history', (data) => {
            console.log('æ”¶åˆ°å†å²å¼¹å¹•:', data.danmaku.length);
            data.danmaku.forEach(danmaku => {
                addDanmaku(danmaku, false);
            });
        });

        socket.on('new_danmaku', (data) => {
            console.log('æ–°å¼¹å¹•:', data.message);
            addDanmaku(data, true);
        });

        // å¯åŠ¨ç›‘æ§
        async function startDanmaku() {
            const webRid = document.getElementById('webRid').value.trim();
            const filterPattern = document.getElementById('filterPattern').value.trim();

            if (!webRid) {
                alert('è¯·è¾“å…¥ç›´æ’­é—´ ID');
                return;
            }

            // ç¦ç”¨æŒ‰é’®
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'å¯åŠ¨ä¸­...';

            try {
                // è®¾ç½®è¿‡æ»¤å™¨
                if (filterPattern) {
                    await fetch('/api/filter', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({pattern: filterPattern})
                    });
                    document.getElementById('filterInfo').textContent = `è¿‡æ»¤: ${filterPattern}`;
                } else {
                    document.getElementById('filterInfo').textContent = 'æ— è¿‡æ»¤';
                }

                // å¯åŠ¨å¼¹å¹•æ¥æ”¶
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({web_rid: webRid})
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('statusBadge').textContent = 'è¿è¡Œä¸­';
                    document.getElementById('statusBadge').className = 'status-item status-running';
                    document.getElementById('roomInfo').textContent = `${result.title} - ${result.owner}`;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('startBtn').textContent = 'å¯åŠ¨ç›‘æ§';

                    // æ¸…ç©ºå¼¹å¹•åˆ—è¡¨
                    danmakuCount = 0;
                    document.getElementById('danmakuList').innerHTML = '';
                } else {
                    alert('å¯åŠ¨å¤±è´¥: ' + result.error);
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').textContent = 'å¯åŠ¨ç›‘æ§';
                }
            } catch (error) {
                alert('å¯åŠ¨å¤±è´¥: ' + error.message);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = 'å¯åŠ¨ç›‘æ§';
            }
        }

        // åœæ­¢ç›‘æ§
        async function stopDanmaku() {
            try {
                await fetch('/api/stop', {method: 'POST'});

                document.getElementById('statusBadge').textContent = 'å·²åœæ­¢';
                document.getElementById('statusBadge').className = 'status-item status-stopped';
                document.getElementById('roomInfo').textContent = 'ç­‰å¾…å¯åŠ¨...';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            } catch (error) {
                alert('åœæ­¢å¤±è´¥: ' + error.message);
            }
        }

        // æ·»åŠ å¼¹å¹•åˆ°åˆ—è¡¨
        function addDanmaku(data, isNew) {
            const list = document.getElementById('danmakuList');

            // ç§»é™¤ç©ºçŠ¶æ€
            const emptyState = list.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // åˆ›å»ºå¼¹å¹•å…ƒç´ 
            const item = document.createElement('div');
            item.className = 'danmaku-item';
            item.innerHTML = `
                <div class="danmaku-content">
                    <div class="danmaku-message">${escapeHtml(data.message)}</div>
                    <div class="danmaku-time">${data.timestamp}</div>
                </div>
                <button class="copy-btn" onclick="copyMessage(this, '${escapeHtml(data.message)}')">å¤åˆ¶</button>
            `;

            // æ·»åŠ åˆ°åˆ—è¡¨é¡¶éƒ¨
            if (isNew) {
                list.insertBefore(item, list.firstChild);
            } else {
                list.appendChild(item);
            }

            // é™åˆ¶æœ€å¤šæ˜¾ç¤º20æ¡
            danmakuCount++;
            if (list.children.length > maxDanmaku) {
                list.removeChild(list.lastChild);
            }

            // æ›´æ–°è®¡æ•°
            document.getElementById('countInfo').textContent = `å¼¹å¹•: ${danmakuCount}`;
        }

        // å¤åˆ¶æ¶ˆæ¯
        function copyMessage(btn, message) {
            // è§£ç  HTML å®ä½“
            const textarea = document.createElement('textarea');
            textarea.innerHTML = message;
            const decodedMessage = textarea.value;

            navigator.clipboard.writeText(decodedMessage).then(() => {
                const originalText = btn.textContent;
                btn.textContent = 'å·²å¤åˆ¶';
                btn.classList.add('copied');

                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 1500);
            }).catch(err => {
                alert('å¤åˆ¶å¤±è´¥: ' + err);
            });
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å›è½¦é”®å¯åŠ¨
        document.getElementById('webRid').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startDanmaku();
            }
        });

        document.getElementById('filterPattern').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startDanmaku();
            }
        });
    </script>
